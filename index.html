<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="winner"></h1>
    <div id="container">
        <div id="row1" class="rows">
            <div id="sqr1" class="sqrs sqrsHover"></div>
            <div id="sqr2" class="sqrs sqrsHover"></div>
            <div id="sqr3" class="sqrs sqrsHover"></div>
        </div>
        <div id="row2" class="rows">
            <div id="sqr4" class="sqrs sqrsHover"></div>
            <div id="sqr5" class="sqrs sqrsHover"></div>
            <div id="sqr6" class="sqrs sqrsHover"></div>
        </div>
        <div id="row3" class="rows">
            <div id="sqr7" class="sqrs sqrsHover"></div>
            <div id="sqr8" class="sqrs sqrsHover"></div>
            <div id="sqr9" class="sqrs sqrsHover"></div>
        </div>
    </div>

    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>

</html>
